{% extends 'core/layout/base.html' %}
{% block main %}
<body>
<section class="body">
    <div class="inner-wrapper">
        <section role="main" class="content-body pb-0">
            <header class="page-header">
                <h2>Language create</h2>
                <div class="right-wrapper text-right">
                    <ol class="breadcrumbs">
                        <li>
                            <a href="{% url 'core:company' %}">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li><span>Language create</span></li>
                    </ol>
                    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fas fa-chevron-left"></i></a>
                </div>
            </header>
            <div class="col-lg-8 mx-auto">
                <main>
                    <form method="post" class="form-horizontal form-bordered">
                        {% csrf_token %}
                        <section class="card">
                            <header class="card-header">
                                <div class="card-actions">
                                    <a href="#" class="card-action card-action-toggle" data-card-toggle></a>
                                    <a href="#" class="card-action card-action-dismiss" data-card-dismiss></a>
                                </div>
                                <h2 class="card-title">Create Language</h2>
                            </header>
                            <div class="card-body" style="background-color:LavenderBlush">
                                <div class="form-group row">
                                    <label for="emplooyee" class="col-sm-4 control-label text-sm-right pt-2">About:</label>
                                    <div class="col-sm-8">
                                        <select name="emplooyee" id="emplooyee" class="form-control">
                                            {% for a in about %}
                                            <option value="{{ a.pk }}">{{ a.surname }} {{ a.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="language" class="col-sm-4 control-label text-sm-right pt-2">Language:</label>
                                    <div class="col-sm-8">
                                        <select name="language" id="language" class="form-control">
                                            <option hidden> Select language:</option>
                                            {% for lang in language %}
                                            <option value="{{ lang.pk }}">{{ lang.lang_name }} </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="language_level" class="col-sm-4 control-label text-sm-right pt-2">Language level:</label>
                                    <div class="col-sm-8">
                                        <select name="language_level" id="language_level" class="form-control">
                                            <option hidden> Select level:</option>
                                            {% for lvl in language_level %}
                                            <option value="{{ lvl.pk }}">{{ lvl.lvl_name }} </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="certificate_number" class="col-sm-4 control-label text-sm-right pt-2">Certificate â„–:</label>
                                    <div class="col-sm-8">
                                        <input type="number" id="certificate_number" name="certificate_number" class="form-control input-rounded">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="certificate_date"
                                           class="col-sm-4 control-label text-sm-right pt-2">Date:</label>
                                    <div class="col-sm-8">
                                        <input type="date" id="certificate_date" name="certificate_date"
                                               class="form-control input-rounded">
                                    </div>
                                </div>


                            </div>
                            <footer class="card-footer text-right">
                                <button class="btn btn-info" type="submit">Add</button>
                                <button class="btn btn-secondary"><a href="{% url 'core:employee' %}">Cancel</a>
                                </button>
                            </footer>
                        </section>
                    </form>
                </main>
            </div>
        </section>
    </div>
</section>
</body>
{% endblock %}
