{% extends 'core/layout/base.html' %}
{% block main %}
<body>
<section class="body">
    <div class="inner-wrapper">
        <section role="main" class="content-body pb-0">
            <header class="page-header">
                <h2>Education update</h2>
                <div class="right-wrapper text-right">
                    <ol class="breadcrumbs">
                        <li>
                            <a href="{% url 'core:company' %}">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li><span>Education update</span></li>
                    </ol>
                    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fas fa-chevron-left"></i></a>
                </div>
            </header>
            <div class="col-lg-8 mx-auto">
                <main>
                    <form method="post" class="form-horizontal form-bordered">
                        {% csrf_token %}
                        <section class="card">
                            <header class="card-header">
                                <div class="card-actions">
                                    <a href="#" class="card-action card-action-toggle" data-card-toggle></a>
                                    <a href="#" class="card-action card-action-dismiss" data-card-dismiss></a>
                                </div>
                                <h2 class="card-title">Update Edu: <span style="color:BlueViolet">{{ edu_info.employee_id.surname }} {{ edu_info.employee_id.name }}</span></h2>
                            </header>
                            <div class="card-body" style="background-color:Linen">
                                <div class="form-group row">
                                    <label for="employee_id" class="col-sm-4 control-label text-sm-right pt-2">About:</label>
                                    <div class="col-sm-8">
                                        <select name="employee_id" id="employee_id" class="form-control">
                                            {% for a in about %}
                                            <option value="{{ a.pk }}">{{ a.surname }} {{ a.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="education_type" class="col-sm-4 control-label text-sm-right pt-2">Edu
                                        type:</label>
                                    <div class="col-sm-8">
                                        <select name="education_type" id="education_type" class="form-control">
                                            {% for type in education_type %}
                                            <option {% if edu_info.education_type.pk == type.pk %}
                                                    selected {% endif%}
                                                    value="{{ type.pk }}">{{ type.edu_name }} </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="education_center" class="col-sm-4 control-label text-sm-right pt-2">Edu
                                        center:</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="education_center" name="education_center" class="form-control"
                                               value="{{ edu_info.education_center }}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edu_from_date" class="col-sm-4 control-label text-sm-right pt-2">From:</label>
                                    <div class="col-sm-8">
                                        <input type="date" id="edu_from_date" name="edu_from_date" class="form-control"
                                               value="{{ edu_info.edu_from_date }}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edu_to_date" class="col-sm-4 control-label text-sm-right pt-2">To:</label>
                                    <div class="col-sm-8">
                                        <input type="date" id="edu_to_date" name="edu_to_date" class="form-control"
                                               value="{{ edu_info.edu_to_date }}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="document_number" class="col-sm-4 control-label text-sm-right pt-2">Document â„–:</label>
                                    <div class="col-sm-8">
                                        <input type="number" id="document_number" name="document_number" class="form-control"
                                               value="{{ edu_info.document_number }}">
                                    </div>
                                </div>

                            </div>
                            <footer class="card-footer text-right">
                                <button class="btn btn-warning" type="submit">Update</button>
                                <button class="btn btn-danger"><a href="{% url 'core:employee_additional' edu_info.employee_id.pk %}">Cancel</a>
                                </button>
                            </footer>
                        </section>
                    </form>
                </main>
            </div>
        </section>
    </div>
</section>
</body>
{% endblock %}
